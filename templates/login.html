<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Master Login - KSRTC Digital Registry</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #0d6efd;
            /* Bootstrap Primary Blue */
            --secondary-color: #6c757d;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --card-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url("{{ url_for('static', filename='login_bg.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .login-body {
            padding: 2.5rem;
            background: white;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
            border-color: #86b7fe;
        }

        .btn-login {
            padding: 0.8rem;
            font-weight: 600;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-1px);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-right: none;
        }

        .form-control-icon {
            border-left: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: #86b7fe;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                            style="width: 60px; height: 60px;">
                            <i class="bi bi-bus-front-fill text-primary fs-2"></i>
                        </div>
                        <h4 class="fw-bold mb-1">KSRTC Digital Registry</h4>
                        <p class="mb-0 opacity-75 small">Station Master Portal</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="depotId"
                                    class="form-label small fw-bold text-secondary text-uppercase">Depot</label>
                                <select class="form-select" id="depotId" required>
                                    <option value="" selected disabled>Select Depot...</option>
                                    <!-- Thiruvananthapuram -->
                                    <option value="TVM">Thiruvananthapuram Central</option>
                                    <option value="CTY">Thiruvananthapuram City</option>
                                    <option value="PPD">Pappanamcode</option>
                                    <option value="VZM">Vizhinjam</option>
                                    <option value="NDD">Nedumangad</option>
                                    <option value="NTA">Neyyattinkara</option>
                                    <option value="ATL">Attingal</option>
                                    <option value="VJR">Vellarada</option>
                                    <option value="PRS">Parassala</option>
                                    <option value="KZM">Kazhakkuttam</option>

                                    <!-- Kollam -->
                                    <option value="KLM">Kollam</option>
                                    <option value="KTR">Kottarakkara</option>
                                    <option value="KPN">Karunagappally</option>
                                    <option value="PVR">Punalur</option>
                                    <option value="CHT">Chadayamangalam</option>
                                    <option value="PYR">Pathanapuram</option>
                                    <option value="ARY">Aryankavu</option>

                                    <!-- Pathanamthitta -->
                                    <option value="PTA">Pathanamthitta</option>
                                    <option value="ADOOR">Adoor</option>
                                    <option value="TVL">Thiruvalla</option>
                                    <option value="RNI">Ranni</option>
                                    <option value="KNI">Konni</option>
                                    <option value="MDY">Mallappally</option>

                                    <!-- Alappuzha -->
                                    <option value="ALP">Alappuzha</option>
                                    <option value="CGR">Chengannur</option>
                                    <option value="KYM">Kayamkulam</option>
                                    <option value="CTL">Cherthala</option>
                                    <option value="HRD">Haripad</option>
                                    <option value="MVK">Mavelikkara</option>
                                    <option value="EDY">Edathua</option>

                                    <!-- Kottayam -->
                                    <option value="KTYM">Kottayam</option>
                                    <option value="CHR">Changanassery</option>
                                    <option value="PLA">Pala</option>
                                    <option value="ETP">Erattupetta</option>
                                    <option value="VKP">Vaikom</option>
                                    <option value="PNK">Ponkunnam</option>

                                    <!-- Idukki -->
                                    <option value="TDP">Thodupuzha</option>
                                    <option value="KML">Kumily</option>
                                    <option value="MNR">Munnar</option>
                                    <option value="KTP">Kattappana</option>
                                    <option value="NQM">Nedumkandam</option>

                                    <!-- Ernakulam -->
                                    <option value="ERS">Ernakulam</option>
                                    <option value="ALY">Aluva</option>
                                    <option value="PBR">Perumbavoor</option>
                                    <option value="MVP">Muvattupuzha</option>
                                    <option value="KTMG">Kothamangalam</option>
                                    <option value="NPT">North Paravur</option>
                                    <option value="ANG">Angamaly</option>
                                    <option value="PVR">Piravom</option>
                                    <option value="KTR">Koothattukulam</option>

                                    <!-- Thrissur -->
                                    <option value="TSR">Thrissur</option>
                                    <option value="CKD">Chalakudy</option>
                                    <option value="IJK">Irinjalakuda</option>
                                    <option value="KDG">Kodungallur</option>
                                    <option value="GVY">Guruvayoor</option>
                                    <option value="MKD">Mala</option>

                                    <!-- Palakkad -->
                                    <option value="PGT">Palakkad</option>
                                    <option value="PLK">Palakkad (Alt)</option>
                                    <option value="CHT">Chittur</option>
                                    <option value="MNR">Mannarkkad</option>
                                    <option value="VDR">Vadakkencherry</option>

                                    <!-- Malappuram -->
                                    <option value="MPM">Malappuram</option>
                                    <option value="PMN">Perinthalmanna</option>
                                    <option value="NNM">Nilambur</option>
                                    <option value="PNI">Ponnani</option>

                                    <!-- Kozhikode -->
                                    <option value="KKD">Kozhikode</option>
                                    <option value="TAM">Thamarassery</option>
                                    <option value="VDK">Vadakara</option>

                                    <!-- Wayanad -->
                                    <option value="SBY">Sulthan Bathery</option>
                                    <option value="KPT">Kalpetta</option>
                                    <option value="MDY">Mananthavady</option>

                                    <!-- Kannur -->
                                    <option value="KNR">Kannur</option>
                                    <option value="TLY">Thalassery</option>
                                    <option value="PAY">Payyannur</option>

                                    <!-- Kasaragod -->
                                    <option value="KGD">Kasaragod</option>
                                    <option value="KJN">Kanhangad</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="stationMasterId"
                                    class="form-label small fw-bold text-secondary text-uppercase">Station Master
                                    ID</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control form-control-icon" id="stationMasterId"
                                        placeholder="Enter ID" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password"
                                    class="form-label small fw-bold text-secondary text-uppercase">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control form-control-icon" id="password"
                                        placeholder="Enter Password" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-login shadow-sm">
                                Secure Login <i class="bi bi-arrow-right ms-2"></i>
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="small text-muted mb-2">Confidential System â€¢ Authorized Personnel Only</p>
                            <a href="{{ url_for('admin_login') }}"
                                class="text-decoration-none small text-secondary opacity-50 hover-opacity-100">
                                <i class="bi bi-code-slash me-1"></i>Developer Access
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
