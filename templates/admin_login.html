<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Console - Login</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            /* Lighter shadow */
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .form-control {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            color: #212529;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #0d6efd;
            color: #212529;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
        }

        .code-font {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-terminal-fill fs-1 text-primary"></i>
            <h4 class="mt-3 fw-bold">Developer Console</h4>
            <p class="text-secondary small">Database Administration & Analytics</p>
        </div>

        <form action="/admin/login" method="POST">
            {% if error %}
            <div class="alert alert-danger py-2 small" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
            </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label text-secondary small text-uppercase fw-bold">Admin ID</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-secondary-subtle text-secondary"><i
                            class="bi bi-person-badge"></i></span>
                    <input type="text" name="admin_id" class="form-control code-font" required placeholder="admin">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-secondary small text-uppercase fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-secondary-subtle text-secondary"><i
                            class="bi bi-key"></i></span>
                    <input type="password" name="password" class="form-control code-font" required
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i> Access Console
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-secondary small text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i> Return to Main Login
            </a>
        </div>
    </div>
</body>

</html>
